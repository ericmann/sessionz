name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      uses: php-actions/composer@v6
      with:
        version: 1
        php_version: 7.4

    - name: PHPStan Static Analysis
      uses: php-actions/phpstan@v3
      with:
        path: php/
        php_version: 7.4
        level: 2
